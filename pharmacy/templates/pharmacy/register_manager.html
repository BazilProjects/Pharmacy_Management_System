{% extends 'pharmacy/base/base_register.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div>
        <div class="container">
          <div class="page-inner">
            <!-- Card -->
            <!-- Card With Icon States Color -->
            <!-- Row Card No Padding -->
            <!-- Pricing -->
            <h3 class="fw-bold mb-3" style="text-align: center;"><u>LECZ-PharmaSuite(LPS)</u></h3>
            <div class="row justify-content-center align-items-center mb-1" style="background-image: url('/static/assets/img/pharmacy2.jpg');">
              <div class="col-md-3 ps-md-0">
                <form method="POST">
                  {% csrf_token %}
                <div class="card card-pricing">
                  <div class="card-header">
                    <h4 class="card-title">Managaer at {{group.name}}</h4>
                    <div class="card-price">
                      <span class="text">Registration</span>
                    </div>
                  </div>
                  <div class="card-body">
                    <ul class="specification-list">
                      {{ form|crispy }} 
                      <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()"> Show Password

                    </ul>
                  </div>
                  <div class="card-footer">
                    <button class="btn btn-primary w-100">
                      <b>REGISTRATION</b>
                    </button>
                  </div>
                </div>
              </form>
              </div>
              </div>
            </div>
          </div>
        </div>
<script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("id_password");
            var password2Field = document.getElementById("id_password2");
            // If the password field is hidden, show it, and vice versa
            if (passwordField.type === "password") {
                passwordField.type = "text";
                password2Field.type = "text";
            } else {
                passwordField.type = "password";
                password2Field.type = "password";
            }
        }
    </script>
{% endblock %}

{% extends 'pharmacy/base/base_register.html' %}
{% load crispy_forms_tags %}
{% block content %}
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div>
        <div class="container" >
          <div class="page-inner">
            <!-- Card -->
            <!-- Card With Icon States Color -->
            <!-- Row Card No Padding -->
            <!-- Pricing -->
            <h3 class="fw-bold mb-3" style="text-align: center;"><u><a href="/">LECZ-PharmaSuite(LPS)</a></u></h3>
            <div class="row justify-content-center align-items-center mb-1" style="background-image: url('/static/assets/img/pharmacy2.jpg');">

              <div class="col-md-3 ps-md-0 pe-md-0">
                <form method="POST">
                  {% csrf_token %}
                <div class="card card-pricing card-pricing-focus card-primary">
                  <div class="card-header">
                    <h4 class="card-title">Business Owner(Admin)</h4>
                    <div class="card-price">
                      <span class="text">Registration</span>
                    </div>
                  </div>

                  <div class="card-body">
                    <ul class="specification-list">
                     <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" id="username" name="username" placeholder="Enter your username" required>
                      </div>
                      <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" id="password" name="password" placeholder="Enter your password" required>
                      </div>
                      <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()"> Show Password
                      

                    </ul>
                  </div>
                  <div class="card-footer">
                    <button class="btn btn-light w-100" type="submit">
                      <b>REGISTRATION</b>
                    </button>
                  </div>
                </div>
                </form>
              </div>

            </div>
          </div>
        </div>
<script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("id_password");
            var password2Field = document.getElementById("id_password2");
            // If the password field is hidden, show it, and vice versa
            if (passwordField.type === "password") {
                passwordField.type = "text";
                password2Field.type = "text";
            } else {
                passwordField.type = "password";
                password2Field.type = "password";
            }
        }
    </script>
    <style>

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #1262b6;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #1262b6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0f5491;
        }
    </style>
{% endblock %}
